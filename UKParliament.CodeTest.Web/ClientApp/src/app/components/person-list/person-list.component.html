<h2>People</h2>
<input type="text" placeholder="Search..." [(ngModel)]="searchText" class="search-input" />
<ul>
  <li *ngFor="let person of filteredPeople()" (click)="onSelect(person)">
    {{ person.firstName }} {{ person.lastName }}
    <span class="department">{{ person.department.name || 'N/A' }}</span>
  </li>
</ul>

<button (click)="addNewPerson()" [disabled]="spinnerAction === 'add'">
  <span *ngIf="spinnerAction === 'add'" class="spinner-border spinner-border-sm" role="status"></span>
  <span *ngIf="spinnerAction !== 'add'">Add New Person</span>
</button>
